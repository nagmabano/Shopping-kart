<div class="details">
<a class="product-photo"><img src="{{productData.img}}" height="130" alt="{{productData.name}}" /></a>
<h2><a>{{productData.name}}</a></h2>
<p>{{productData.description}}</p>
<p class="product-price">{{productData.price}}$</p>
<button (click)="onClickCancel()">Cancel</button>
</div>
